<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="flex justify-center items-center h-screen bg-gray-900">
        <div class="bg-white p-5 rounded-lg shadow-lg w-100 text-center">
          <!-- Display -->
           <div id="display" class="mb-10 p-5 text-3xl rounded-md text-right">
            0
           </div>
      
          <!-- Number Buttons -->
          <div class="grid grid-cols-4 gap-4 ">
            <!-- Buttons 1-9 -->
            <button onclick="clearDisplay()" class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">C</button>
            <button onclick="chooseOperation('mc')" class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">MC</button>
            <button onclick="chooseOperation('del')" class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">DEL</button>
            <button onclick="chooseOperation('+')" class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">+</button>

            <button onclick="appendNumber('1')" class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">1</button>
            <button onclick="appendNumber('2')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">2</button>
            <button onclick="appendNumber('3')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">3</button>
            <button onclick="chooseOperation('-')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">-</button>


            <button onclick="appendNumber('4')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">4</button>
            <button onclick="appendNumber('5')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">5</button>
            <button onclick="appendNumber('6')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">6</button>
            <button onclick="chooseOperation('*' || 'x')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">x</button>


            <button onclick="appendNumber('7')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">7</button>
            <button onclick="appendNumber('8')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">8</button>
            <button onclick="appendNumber('9')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">9</button>
            <button onclick="chooseOperation('/')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">/</button>

            <button onclick="appendNumber('.')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">.</button>
            <button onclick="appendNumber('0')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">0</button>
            <button onclick="calculate()" class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">=</button>
            <button onclick="chooseOperation('%')"  class="p-4  text-black rounded-lg text-xl hover:bg-blue-600">%</button>

          </div>
        </div>
      </div>
      
</div>
</body>
<script src="script.js"></script>
</html>
